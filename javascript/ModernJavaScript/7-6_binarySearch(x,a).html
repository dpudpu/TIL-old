<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>이진검색</title>

    <script>
        function binarySearch(x,a){
            var n = a.length;
            var left = 0, right = n-1;
            while (left<right){
                var middle = Math.floor((left+right)/2);
                if(x<=a[middle]){
                    right = middle;
                }else
                left=middle+1;
            }
            if(x==a[right]) return right;
            return null;
        }
        var a = [2,4,7,12,15,21,34,35,46,57,70,82,86,92,99];
        console.log(binarySearch(57,a));
    </script>
</head>
