<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연습</title>
</head>
<body>


    <script>
    
    /*
    일반적인 문자열에서 줄바꿈은 허용되지 않으며 공백(white-space)를 표현하기 위해서는 
    백슬래시(\)로 시작하는 이스케이프 시퀀스(Escape Sequence)를 사용하여야 한다. 
    ES6 템플릿 리터럴은 일반적인 문자열과 달리 여러 줄에 걸쳐 문자열을 작성할 수 있으며 
    템플릿 리터럴 내의 모든 white-space는 있는 그대로 적용된다.
    */

    /* 
    템플릿 리터럴은 + 연산자를 사용하지 않아도 간단한 방법으로 
    새로운 문자열을 삽입할 수 있는 기능을 제공한다. 
    이를 문자열 인터폴레이션(String Interpolation)이라 한다.
    */

    const template = `<ul class="nav-items">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>`;

    console.log(template);

    const first = 'Ung-mo';
    const last = 'Lee';

    // ES5: 문자열 연결
    console.log('My name is ' + first + ' ' + last + '.');
    // "My name is Ung-mo Lee."

    // ES6: String Interpolation
    console.log(`My name is ${first} ${last}.`);
    // "My name is Ung-mo Lee."
    
    </script>

</body>
</html>
